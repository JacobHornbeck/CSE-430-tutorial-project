<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" routerLink="/recipes/new">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item
            *ngFor="let recipeEl of recipes; let i = index"
            [recipe]="recipeEl"
            [index]="i"></app-recipe-item>
        <h5 *ngIf="recipes.length < 1">No recipes found, please fetch recipes from the database</h5>
    </div>
</div>
